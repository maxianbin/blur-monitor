<div class="processor-stats"
    ng-class="{ 'panel-danger': vm.processor && vm.processor.utilization >= vm.processorPercentageThreshold }"
    ba-panel
    ba-panel-title="Processor {{vm.processor.index}} - {{vm.processor.utilization}}%"
    ba-panel-class="with-scroll">
    <p>
        {{vm.processor.model}}
    </p>
    <p>
        {{vm.processor.speed}} MHz
    </p>
</div>
