<div class="external-ip"
    ng-class="{ 'panel-danger': vm.externalIp === null }"
    ba-panel
    ba-panel-title="External IP"
    ba-panel-class="with-scroll">
    <p ng-if="!vm.externalIp">
        The external IP address is not available. Is the dnsutils package
        installed?
    </p>
    <p ng-if="vm.externalIp">
        {{vm.externalIp}}
    </p>
</div>
