<div class="memory-pie-chart"
    ng-class="{ 'panel-danger': vm.usedPercent >= vm.memoryPercentageThreshold }"
    ng-if="vm.memory"
    ba-panel
    ba-panel-title="{{vm.title}}"
    ba-panel-class="with-scroll">
    <h4>{{vm.memory.total}} MB</h4>
    <canvas
        class="chart chart-pie"
        chart-legend="true"
        chart-options="vm.chartOptions"
        chart-data="vm.chartData"
        chart-labels="vm.chartLabels"
    ></canvas>
</div>
