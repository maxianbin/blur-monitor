<div class="auth-main">
    <div class="auth-wrapper">
      <div class="auth-block animated fadeInLeft">
        <h1>
          <img src="assets/img/favicon-32x32.png" alt="BlurMonitor Logo" class="img-rounded">
          BlurMonitor
        </h1>
        <form class="form-horizontal" name="authForm" ng-submit="vm.authenticate()">
          <div class="form-group">
            <label for="username" class="col-sm-3 control-label">Username</label>

            <div class="col-sm-9">
              <input type="text" name="username" id="username" class="form-control" required ng-model="vm.username">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>

            <div class="col-sm-9">
              <input type="password" name="password" class="form-control" id="password" required ng-model="vm.password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-right">
              <button type="submit" class="btn btn-primary btn-auth" ng-disabled="!authForm.$valid">Sign in</button>
            </div>
          </div>
          <div class="animated pulse" ng-if="vm.error">
            <div class="alert bg-danger text-center">
                <span>{{vm.error}}</span>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
