<div ng-repeat="row in vm.processorStatsColumns" class="row">
    <div ng-repeat="processor in row" class="col-md-3">
        <processor-stats processor="processor"></processor-stats>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <processor-line-chart processors="vm.processors"></processor-line-chart>
    </div>
    <div class="col-md-6">
        <running-processes-pie-chart processes="vm.processes"></running-processes-pie-chart>
    </div>
</div>
