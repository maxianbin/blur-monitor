<div class="disk-pie-chart"
    ba-panel
    ba-panel-title="{{vm.disk.drive}}"
    ba-panel-class="with-scroll">
    <small title="{{vm.disk.mountpoint}}">{{vm.disk.mountpoint}}</small>
    <h4>{{vm.disk.total}}</h4>
    <canvas class="chart chart-pie"
        chart-options="vm.chartOptions"
        chart-legend="true"
        chart-data="vm.chartData"
        chart-labels="vm.chartLabels"
    ></canvas>
</div>
