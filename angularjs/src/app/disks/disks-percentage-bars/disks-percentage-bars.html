<div class="disks-percentage-bars"
    ba-panel
    ba-panel-title="Disk Utilization"
    ba-panel-class="with-scroll container-fluid">
    <p ng-if="!vm.diskColumns.length">
        No disks loaded.
    </p>
    <div class="row" ng-repeat="row in vm.diskColumns">
        <div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="disk in row" >
            <div class="panel blur-panel" ng-if="vm.showSubPanels">
                <div class="panel-heading">
                    <small class="drive">
                        <i class="fa fa-hdd-o"></i>
                        {{disk.drive}}
                    </small>
                </div>
                <div class="panel-body">
                    <small class="mountpoint" title="{{disk.mountpoint}}">
                        {{disk.mountpoint}}
                    </small>
                    <div class="horizontal-filler-wrapper">
                        <div class="horizontal-filler" style="width: {{disk.usedPer}}%;"></div>
                    </div>
                    <small>
                        {{disk.usedPer}}% | {{disk.used}} / {{disk.total}}
                    </small>
                </div>
            </div>
            <ng-if ng-if="!vm.showSubPanels">
                <div class="panel-heading">
                    <small class="drive">
                        <i class="fa fa-hdd-o"></i>
                        {{disk.drive}}
                    </small>
                </div>
                <div class="panel-body">
                    <small class="mountpoint" title="{{disk.mountpoint}}">
                        {{disk.mountpoint}}
                    </small>
                    <div class="horizontal-filler-wrapper">
                        <div class="horizontal-filler" style="width: {{disk.usedPer}}%;"></div>
                    </div>
                    <small>
                        {{disk.usedPer}}% | {{disk.used}} / {{disk.total}}
                    </small>
                </div>
            </ng-if>
        </div>
    </div>
</div>
